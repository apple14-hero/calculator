<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/dcf35bc1da.js" crossorigin="anonymous"></script>

  <title>CALCULATOR</title>
</head>

<body>
  <div class="container">
    <form class="calculator" name="cal">
      <input type="text" id="displayVal" name="txt" readonly>
      <div class="num">
        <span onclick="cal.txt.value = ''">C</span>
        <span onclick="back()"><i class="fas fa-long-arrow-alt-left"></i></span>
        <span id="mod" onclick="arith('mod')">%</span>
        <span id="div" onclick="arith('div')">/</span>
        <span onclick="document.cal.txt.value += '7'">7</span>
        <span onclick="document.cal.txt.value += '8'">8</span>
        <span onclick="document.cal.txt.value += '9'">9</span>
        <span id="mul" onclick="arith('mul')">*</span>
        <span onclick="document.cal.txt.value += '4'">4</span>
        <span onclick="document.cal.txt.value += '5'">5</span>
        <span onclick="document.cal.txt.value += '6'">6</span>
        <span id="sub" onclick="arith('sub')">-</span>
        <span onclick="document.cal.txt.value += '1'">1</span>
        <span onclick="document.cal.txt.value += '2'">2</span>
        <span onclick="document.cal.txt.value += '3'">3</span>
        <span id="add" onclick="arith('add')">+</span>
        <span onclick="document.cal.txt.value += '0'">0</span>
        <span onclick="document.cal.txt.value += '00'">00</span>
        <span id="dot" onclick="arith('dot')">.</span>
        <span class="equal" onclick="document.cal.txt.value = eval(cal.txt.value)">=</span>
      </div>
    </form>
  </div>

</body>
<script type="text/javascript">
  function back() {
    var val = document.getElementById('displayVal').value;
    document.getElementById('displayVal').value = val.substr(0, val.length - 1);
  }

  function arith(operator) {
    var mul = document.getElementById(operator).innerHTML;
    var val = document.getElementById('displayVal').value;
    // console.log(val.substr(val.length - 1));
    if (mul == val.substr(val.length - 1)) {
      document.getElementById('displayVal').value = val;
    } else {
      document.getElementById('displayVal').value += mul;
    }
  }
</script>
<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
  VanillaTilt.init(document.querySelector(".container"), {
    max: 15,
    speed: 400,
    glare: true,
    "max-glare": 0.2,
  });
</script>

</html>
